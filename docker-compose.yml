services:
  postgres:
    image: postgres:16-alpine
    container_name: mediafetcher_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mediafetcher
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mediafetcher"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: mediafetcher_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: mediafetcher_backend
    volumes:
      - /mnt/truenas/App-DL/media:/data/media
    ports:
      - "8000:8000"
    depends_on:
      # CORRECTION ICI : Pas de tirets "-", on utilise le nom du service comme clé
      postgres:
        condition: service_healthy
      redis:
        condition: service_started # 'started' suffit car Redis n'a pas de healthcheck défini
    environment:
      # Noms d'hôtes corrigés pour correspondre aux container_names ou services
      DATABASE_URL: "postgresql+asyncpg://user:password@mediafetcher_postgres/mediafetcher"
      REDIS_URL: "redis://mediafetcher_redis:6379"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: mediafetcher_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
  
  worker:
    build:
      context: ./backend
    container_name: mediafetcher_worker
    command: arq app.main.WorkerSettings 
    volumes:
      - /mnt/truenas/App-DL/media:/data/media
    depends_on:
      # CORRECTION ICI AUSSI
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: "postgresql+asyncpg://user:password@mediafetcher_postgres/mediafetcher"
      REDIS_URL: "redis://mediafetcher_redis:6379"
    restart: unless-stopped